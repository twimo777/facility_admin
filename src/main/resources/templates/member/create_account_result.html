<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{include/title.html::title}"></title>
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/common/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/member/member_result.css}">
</head>
<body>

    <header th:replace="~{/include/header_nav_footer.html::header}"></header>
    
    <nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>


    <section>
        <div id="section_wrap">
            <div class="message">
                <p th:if="${isSuccess}" class="success-message">관리자 계정생성이 성공적으로 완료되었습니다!</p>
                <p th:if="${isSuccess}" class="success-message">승인 후 로그인이 가능합니다.</p>
                <p th:if="${!isSuccess}" class="error-message">관리자 계정생성에 실패했습니다. 다시 시도해 주세요.</p>
            </div>

            <div class="go_button">
                <a th:if="${isSuccess}" th:href="@{/member/member_login_form}" class="button">관리자 로그인 화면으로 이동</a>
                <a th:if="${!isSuccess}" th:href="@{/member/create_account_form}" class="button">다시 계정생성하기</a>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
